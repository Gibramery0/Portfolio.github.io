<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=YourFontName&display=swap" rel="stylesheet">

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contact-container">
        <h1 class="contact-header">contact</h1>
        <p class="contact-subtitle">How can we help?</p>
        
        <div class="contact-info">
            <i class="fa fa-phone"></i>
            <span>+61 2 8052 9568</span>
        </div>
        
        <div class="locations">
            <div class="location">
                <i class="fa fa-building"></i>
                <p><strong>Sydney</strong><br>Level 5, 20 Bond Street<br>Sydney NSW 2000</p>
            </div>
            <div class="location">
                <i class="fa fa-building"></i>
                <p><strong>Newcastle</strong><br>2 Portside Crescent<br>Maryville NSW 2293</p>
            </div>
        </div>
        
        <div class="contact-form">
            <h2>Leave a Message</h2>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button>Send Message</button>
        </div>
    </div>

</body>
</html>
