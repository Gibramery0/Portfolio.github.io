    <script>
        let currentStep = 1;
        const requiredFields = ["fullname", "number", "mail", "message"];
        const completedSteps = []; // Tamamlanan adımları takip etmek için dizi
        
        // Sayfa yüklendiğinde ilk girdi alanını aktif olarak işaretle
        document.addEventListener('DOMContentLoaded', function() {

            const searchToggle = document.querySelector('.search-toggle');
            const searchItem = document.querySelector('.search-item');
            const searchInput = document.querySelector('.search-input');

            // Search butonuna tıklanınca arama kutusunu aç
            searchToggle.addEventListener('click', function (e) {
                e.preventDefault();

                // Arama kutusunu aktif hale getir
                searchItem.classList.toggle('active');

                // Eğer arama kutusu aktifse, otomatik olarak input'a odaklan
                if (searchItem.classList.contains('active')) {
                    searchInput.focus();
                } else {
                    // Eğer kutu kapanıyorsa, input'u temizle
                    searchInput.value = '';
                }
            });

            // Arama kutusunda bir şeyler yazıldığında URL'ye gitme
            searchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                const searchQuery = searchInput.value.trim();  // Kullanıcının arama girişi
                    if (searchQuery == "rose") {
                        // URL'yi oluştur  
                        const searchUrl = 'https://isforyou.info/page_999/index.html';
                        // Yönlendir    `https://www.example.com/search?q=${encodeURIComponent(searchQuery)}`;
                    window.location.href = searchUrl;
                    } else {
                        // Eğer input boşsa, herhangi bir şey yapma
                        searchInput.value = 'Bulunamadı';
                    }
                }
            });

            updateBottomLines();
            focusCurrentInput();
            
            // Telefon alanı için eş zamanlı formatlama
            const phoneInput = document.getElementById('number');
            phoneInput.addEventListener('input', function() {
                const cursorPosition = this.selectionStart;
                const oldLength = this.value.length;
                
                // Telefon numarasını formatla
                this.value = formatPhoneNumber(this.value);
                
                // Kursor pozisyonunu ayarla (formatlama nedeniyle değişmiş olabilir)
                if (this.value.length !== oldLength) {
                    // Eğer uzunluk değiştiyse, pozisyonu uygun şekilde ayarla
                    this.setSelectionRange(cursorPosition + (this.value.length - oldLength), cursorPosition + (this.value.length - oldLength));
                } else {
                    this.setSelectionRange(cursorPosition, cursorPosition);
                }
            });

            // Menü butonu tıklama işlevi
            const menuButton = document.querySelector('.menu-button');
            menuButton.addEventListener('click', function() {
                this.classList.toggle('active');
            });

            // Enter tuşu desteği ekleme
            document.querySelectorAll('input, textarea').forEach(input => {
                input.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        const step = getCurrentStepFromInput(this.id);
                        if (step === 6) {
                            submitForm();
                        } else {
                            nextStep(step);
                        }
                    }
                });
            });

            // Bottom line'lara tıklama özelliği ekle
            document.querySelectorAll('.bottom-lines span').forEach((line, index) => {
                line.addEventListener('click', () => {
                    goToStep(index + 1);
                });
            });
        });
        
        function getCurrentStepFromInput(inputId) {
            switch(inputId) {
                case "fullname": return 1;
                case "number": return 2;
                case "mail": return 3;
                case "company": return 4;
                case "referans": return 5;
                case "message": return 6;
                default: return 1;
            }
        }
        
        function validateFullName(fullname) {
            // En az iki kelime kontrolü (ad ve soyad)
            const words = fullname.trim().split(/\s+/);
            return words.length >= 2;
        }
        
        function validateEmail(email) {
            // Basit e-posta doğrulama regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function validatePhoneNumber(number) {
            // Telefon numarası doğrulama: Sadece rakamlar ve 4-15 karakter arasında
            const cleanNumber = number.replace(/\D/g, ''); // Sadece rakamları al
            return cleanNumber.length >= 4 && cleanNumber.length <= 15;
        }
        
        // Telefon numarasını boşluklarla formatla
        function formatPhoneNumber(number) {
            // Sadece rakamları al
            let digits = number.replace(/\D/g, '');
            
            // Telefon numarası uzunluğuna göre farklı formatlama
            if (digits.length <= 2) {
                // 2 veya daha az rakam için değişiklik yapma
                return digits;
            } else if (digits.length <= 5) {
                // XX XXX formatı (2+3)
                return digits.slice(0, 2) + " " + digits.slice(2);
            } else if (digits.length <= 8) {
                // XX XXX XXX formatı (2+3+3)
                return digits.slice(0, 2) + " " + digits.slice(2, 5) + " " + digits.slice(5);
            } else if (digits.length <= 10) {
                // XXX XXX XX XX formatı (3+3+2+2)
                return digits.slice(0, 3) + " " + digits.slice(3, 6) + " " + digits.slice(6, 8) + " " + digits.slice(8);
            } else if (digits.length <= 11) {
                // XXXX XXX XX XX formatı (4+3+2+2)
                return digits.slice(0, 4) + " " + digits.slice(4, 7) + " " + digits.slice(7, 9) + " " + digits.slice(9);
            } else {
                // XX XXX XXX XX XX formatı (2+3+3+2+2)
                if (digits.length >= 12) {
                    return digits.slice(0, 2) + " " + digits.slice(2, 5) + " " + digits.slice(5, 8) + " " + 
                           digits.slice(8, 10) + " " + digits.slice(10, 12);
                } else {
                    // Yeterli rakam yoksa, mevcut rakamları düzgünce formatla
                    return digits.slice(0, 2) + " " + digits.slice(2, 5) + " " + digits.slice(5, 8) + " " + digits.slice(8);
                }
            }
        }
        
        function focusCurrentInput() {
            // Mevcut adımdaki input alanına odaklan
            const currentField = document.getElementById(getFieldIdByStep(currentStep));
            if (currentField) {
                setTimeout(() => {
                    currentField.focus();
                    
                    // Eğer textarea ise otomatik büyüme fonksiyonunu bağla
                    if (currentField.tagName.toLowerCase() === 'textarea') {
                        autoResizeTextarea(currentField);
                    }
                }, 100);
            }
        }
        
        function nextStep(step) {
            const currentInput = document.getElementById(getFieldIdByStep(step));
            const inputValue = currentInput.value.trim();
            
            // Özel validasyonlar
            if (step === 1 && !validateFullName(inputValue)) {
                showCustomError(step, "Lütfen ad ve soyadınızı giriniz");
                return;
            }
            
            if (step === 2) {
                if (!validatePhoneNumber(inputValue)) {
                    showCustomError(step, "Geçerli bir telefon numarası giriniz (4-15 rakam)");
                    return;
                } else {
                    // Telefon numarasını formatla ve input değerini güncelle
                    currentInput.value = formatPhoneNumber(inputValue);
                }
            }
            
            if (step === 3 && !validateEmail(inputValue)) {
                showCustomError(step, "Geçerli bir e-posta adresi giriniz");
                return;
            }
            
            // Zorunlu alan kontrolü
            if (requiredFields.includes(currentInput.id) && !inputValue) {
                showError(step);
                return;
            }
            
            // Bu adımı tamamlandı olarak işaretle (eğer değer girilmişse)
            if (inputValue !== "") {
                if (!completedSteps.includes(step)) {
                    completedSteps.push(step);
                }
            }
            
            // Mevcut adımı gizle
            document.getElementById(`step${step}`).classList.remove('active');
            
            // Sonraki adıma geç
            currentStep = step + 1;
            document.getElementById(`step${currentStep}`).classList.add('active');
            
            // Bottom line güncelle - sadece doldurulmuş alanlar yeşil olacak
            updateBottomLines();
            
            // Yeni input alanına focus yap
            focusCurrentInput();
        }
        
        function showCustomError(step, message) {
            const errorElement = document.querySelector(`#step${step} .error-message`);
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            setTimeout(() => {
                errorElement.classList.remove('show');
                errorElement.style.animation = 'fadeOut 2s';
                
                setTimeout(() => {
                    errorElement.style.animation = '';
                    errorElement.textContent = "Bu alan zorunludur"; // Varsayılan mesaja geri dön
                }, 2000);
            }, 2000);
        }
        
        function goToStep(step) {
            // Mevcut adımı gizle
            document.getElementById(`step${currentStep}`).classList.remove('active');
            
            // İstenilen adıma geç
            currentStep = step;
            document.getElementById(`step${currentStep}`).classList.add('active');
            
            // Bottom line güncelle
            updateBottomLines();
            
            // Input alanına fokuslan
            focusCurrentInput();
        }
        
        function getFieldIdByStep(step) {
            switch(step) {
                case 1: return "fullname";
                case 2: return "number";
                case 3: return "mail";
                case 4: return "company";
                case 5: return "referans";
                case 6: return "message";
                default: return "";
            }
        }
        
        function showError(step) {
            const errorElement = document.querySelector(`#step${step} .error-message`);
            errorElement.classList.add('show');
            
            setTimeout(() => {
                errorElement.classList.remove('show');
                errorElement.style.animation = 'fadeOut 2s';
                
                setTimeout(() => {
                    errorElement.style.animation = '';
                }, 2000);
            }, 2000);
        }
        
        function updateBottomLines() {
            // Tüm çizgileri sıfırla
            document.querySelectorAll('.bottom-lines span').forEach((line, index) => {
                line.classList.remove('active');
                line.classList.remove('current');
                
                // Sadece tamamlanan adımları yeşil yap
                if (completedSteps.includes(index + 1)) {
                    line.classList.add('active');
                }
                
                // Mevcut adımda olan çizgiyi yukarı hareket ettir
                if (index + 1 === currentStep) {
                    line.classList.add('current');
                }
            });
        }
        
        function submitForm() {
            const messageField = document.getElementById('message');
            
            // Mesaj alanı zorunlu
            if (!messageField.value.trim()) {
                showError(6);
                return;
            }
            
            // Bu adımı tamamlandı olarak işaretle
            if (!completedSteps.includes(6)) {
                completedSteps.push(6);
                updateBottomLines();
            }
            
            // Form verilerini topla
            const formData = {
                fullname: document.getElementById('fullname').value,
                number: document.getElementById('number').value,
                mail: document.getElementById('mail').value,
                company: document.getElementById('company').value || "Belirtilmedi",
                referans: document.getElementById('referans').value || "Belirtilmedi",
                message: messageField.value
            };
            
            // Google Forms'a veri gönder
            submitToGoogleForms(formData);
            
            // Mesajı değiştir
            messageField.value = "We got your message!";
            messageField.disabled = true;
            
            // 5 saniye sonra formu sıfırla ve baştan başlat
            setTimeout(() => {
                document.getElementById('contactForm').reset();
                messageField.disabled = false;
                
                // İlk adıma dön
                document.getElementById(`step${currentStep}`).classList.remove('active');
                currentStep = 1;
                document.getElementById(`step${currentStep}`).classList.add('active');
                
                // Tamamlanan adımları temizle
                completedSteps.length = 0;
                
                // Bottom line'ları güncelle
                updateBottomLines();
                
                // İlk alanı odakla
                focusCurrentInput();
            }, 5000);
        }
        
        // Google Forms'a veri gönderme fonksiyonu
        async function submitToGoogleForms(formData) {
            try {
                // Google Forms URL'si
                const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSfPEDuwfALdz2641R7eePpje0Qbpd8mxjYiatV-TFbUXVG3-w/formResponse';
                
                // Form alanlarının ID'leri
                const formFields = {
                    'entry.1764351265': formData.fullname,    // İsim alanı ID'si
                    'entry.89873323': formData.number,      // Telefon alanı ID'si
                    'entry.1208066242': formData.mail,        // E-posta alanı ID'si
                    'entry.1280881061': formData.company,     // Şirket alanı ID'si
                    'entry.672626464': formData.referans,    // Referans alanı ID'si
                    'entry.1033053279': formData.message      // Mesaj alanı ID'si
                };
                
                // Form verilerini URL'ye uygun formata dönüştür
                const formBody = new URLSearchParams();
                Object.entries(formFields).forEach(([key, value]) => {
                    formBody.append(key, value);
                });
                
                // Google Forms'a POST isteği gönder
                const response = await fetch(formUrl, {
                    method: 'POST',
                    mode: 'no-cors', // CORS sorunlarını önlemek için
                    body: formBody
                });
                
                // no-cors modunda response.ok her zaman false olacak
                // Bu yüzden hata kontrolünü kaldırıyoruz
                console.log('Form başarıyla gönderildi');
                
            } catch (error) {
                console.error('Form gönderilirken hata oluştu:', error);
                // Hata mesajını gösterme
                // alert('Form gönderilirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
            }
        }

        // Textarea'nın otomatik büyümesi için fonksiyon
        function autoResizeTextarea(textarea) {
            // Önce yüksekliği sıfırla
            textarea.style.height = 'auto';
            // Sonra içeriğe göre ayarla, ama maksimum 120px kadar
            textarea.style.height = Math.min(120, Math.max(40, textarea.scrollHeight)) + 'px';
            
            // İçerik değiştikçe yüksekliği güncelle
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(120, Math.max(40, this.scrollHeight)) + 'px';
            });
        }
    </script>
