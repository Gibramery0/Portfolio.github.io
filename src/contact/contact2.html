<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url('../images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            position: relative;
        }
        header {
            position: absolute;
            top: 50px;
            left: 50px;
            cursor: pointer;
            text-align: left;
            line-height: 0.65;
        }
        header:hover {
            opacity: 0.8;
        }
        .name {
            font-size: 38px;
            font-family: "Audiowide", serif;
            font-weight: 400;
        }
        .surname {
            font-size: 10px;
    font-weight: 200;
    letter-spacing: 12px;
    margin-left: 5px;
        }
        .menu-button {
            position: absolute;
    top: 20px;
    right: 30px;
    font-size: 35px;
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.3);
    text-align: center;
    transition: 0.3s;
    width: 46px;

        }
        .menu-button:hover {
            background: white;
            color: black;
        }
        .content {
            width: 90%;
            text-align: left;
            margin-left: 80px;
        }
        .title {
            font-family: "Audiowide", serif;
  font-weight: 400;
  font-style: normal;
  font-size: 48px;
            mask-position: 0 0;
            color: #fff;
    letter-spacing: -.08em;
    line-height: .93em;
    text-transform: lowercase;
        }
        .subtitle {
            font-size: 18px;
            box-sizing: border-box;
    color:#CDCDCD;
    line-height: 1.35em;
    transition: opacity .5sease-out;
    transition-delay: .1s;
        }
        .contact-info {
            display: flex;
    flex-direction: row;
    align-items: flex-start;
    gap: 37px;
        }
        .contact-info div {
            display:flex;
            align-items: flex-start;
            gap: 15px;
            font-size: 40px;  
            width: 50%;
        }
        .contact-info span {
            font-size: 50px;
        } 
        .contact-info .col-spacer {
            width: 5%;
            height: 5%;
        }
        .contact-info .number {           
            font-size: 30px;
            font-family: "Audiowide", serif;
            font-weight: 400;
            color: #a7a7a7;
            display: contents;

        }
        .address {
            flex-direction: column;
            gap: 0px !important;
            font-size: 15px !important;
            opacity: 0.8;
            color:#CDCDCD;
        }
        .divider {
            width: 100%;
            height: 0.2px;
            background: white;
            opacity: 0.3;
            margin: 30px 0;
        }
        .message-box {
    display: flex;
    align-items: center; /* Elemanları dikeyde ortalar */
    gap: 65px; /* Elemanlar arasındaki boşluk */
    align-items: flex-start;
    margin-top: 80px;

}
.message-box .c {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.message-row {
    display: flex;
    align-items: center;
    gap: 45px;
}

.message-title {
    font-family: "Audiowide", serif;
    font-weight: 400;
    font-size: 32px;
    color: #fff;
    letter-spacing: -0.08em;
    line-height: 0.93em;
    text-transform: lowercase;
    display: contents;
}
.message-subtitle {
    font-size: 18px;
    color: #CDCDCD;
    display: contents;
    
}

.input-box {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 25px;
    border-radius: 70px;
    backdrop-filter: blur(20px);
    width: 450px;
    border: 3px solid rgba(255, 255, 255, 0.2);
    transition: 0.3s;
    margin-left: 20px;

}

.input-box:hover {
    background: rgba(255, 255, 255, 0.2);
}

input {
    font-family: "Audiowide", serif;
    font-weight: 400;
    font-size: 35px;
    background: transparent;
    border: none;
    color: white;
    outline: none;
    width: 100%;
    text-align: center;
    outline: 4px solid rgba(219, 0, 0, 0);
}

.submit-button {
    font-size: 35px;
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.3);
    transition: 0.3s;
    width: 65px;
    height: 65px;
    background: transparent;
    color: white;
}
.submit-button img {
    width: 30px;
    height: 30px;
}
.submit-button:hover {
    background: white;
    color: black;
}


        .bottom-lines {
            position: absolute;
            bottom: 20px;
            left: 50px;
            display: flex;
            gap: 5px;
        }
        .bottom-lines span {
            width: 30px;
            height: 3px;
            background: white;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .bottom-lines span:hover {
            transform: translateY(-5px);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header onclick="location.href='index.html'">
            <div class="name">İbrahim</div>
            <br>
            <div class="surname">Yanar</div>
        </header>
        <div class="menu-button">☰</div>
        
        <div class="content">
            <h1 class="title">contact</h1>
            <p class="subtitle">How can we help?</p>
            
            <div class="contact-info">
                <div><span class="material-icons">phone</span><no class="number">+90 258 000 0000</no> </div><div class="col-spacer"></div>
                <div><span class="material-icons">business</span> <div class="address"><strong>Denizli</strong>C, 20070, Kınıklı, Hüseyin Yılmaz Cd. No:67, 20160 Denizli Merkezefendi/Denizli</div></div>
            </div>
            
            <div class="divider"></div>
            
            <div class="message-box">
                <div class="c">
                    <p class="message-title">leave a message</p><br>
                    <p class="message-subtitle">Introduce yourself:</p>
                </div>
                
                <div class="message-row">
                    
                    <div class="input-box">
                        <input type="text" placeholder="full name">
                    </div>
                    <button class="submit-button"><span class="material-icons">
                        keyboard_arrow_right
                        </span></button>
                </div>
            </div>
            
            
        </div>
        
        <div class="bottom-lines">
            <span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
    </div>
</body>
</html>
