<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url('../images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            position: relative;
        }
        header {
            position: absolute;
            top: 50px;
            left: 50px;
            cursor: pointer;
            text-align: left;
            line-height: 0.65;
        }
        header:hover {
            opacity: 0.8;
        }
        .name {
            font-size: 38px;
            font-family: "Audiowide", serif;
            font-weight: 400;
        }
        .surname {
            font-size: 10px;
    font-weight: 200;
    letter-spacing: 12px;
    margin-left: 5px;
        }
        .menu-button {
            position: absolute;
    top: 20px;
    right: 30px;
    font-size: 35px;
    cursor: pointer;
    padding: 5px;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.3);
    text-align: center;
    transition: 0.3s;
    width: 46px;

        }
        .menu-button:hover {
            background: white;
            color: black;
        }
        .content {
            width: 90%;
            text-align: left;
            margin-left: 80px;
        }
        .title {
            font-family: "Audiowide", serif;
  font-weight: 400;
  font-style: normal;
  font-size: 48px;
            mask-position: 0 0;
            color: #fff;
    letter-spacing: -.08em;
    line-height: .93em;
    text-transform: lowercase;
        }
        .subtitle {
            font-size: 18px;
            box-sizing: border-box;
    color:#CDCDCD;
    line-height: 1.35em;
    transition: opacity .5sease-out;
    transition-delay: .1s;
        }
        .contact-info {
            display: flex;
    flex-direction: row;
    align-items: flex-start;
    gap: 37px;
        }
        .contact-info div {
            display:flex;
            align-items: flex-start;
            gap: 15px;
            font-size: 40px;  
            width: 50%;
        }
        .contact-info span {
            font-size: 50px;
        } 
        .contact-info .col-spacer {
            width: 5%;
            height: 5%;
        }
        .contact-info .number {           
            font-size: 30px;
            font-family: "Audiowide", serif;
            font-weight: 400;
            color: #a7a7a7;
            display: contents;

        }
        .address {
            flex-direction: column;
            gap: 0px !important;
            font-size: 15px !important;
            opacity: 0.8;
            color:#CDCDCD;
        }
        .divider {
            width: 100%;
            height: 0.2px;
            background: white;
            opacity: 0.3;
            margin: 30px 0;
        }
        .message-box {
    display: flex;
    align-items: center; /* Elemanları dikeyde ortalar */
    gap: 65px; /* Elemanlar arasındaki boşluk */
    align-items: flex-start;
    margin-top: 80px;
}
.message-box .c {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.message-row {
    display: flex;
    align-items: center;
    gap: 45px;
    position: relative;
}

.message-title {
    font-family: "Audiowide", serif;
    font-weight: 400;
    font-size: 32px;
    color: #fff;
    letter-spacing: -0.08em;
    line-height: 0.93em;
    text-transform: lowercase;
    display: contents;
}
.message-subtitle {
    font-size: 18px;
    color: #CDCDCD;
    display: contents;
}

.input-box {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 25px;
    border-radius: 70px;
    backdrop-filter: blur(20px);
    width: 450px;
    border: 3px solid rgba(255, 255, 255, 0.2);
    transition: 0.3s;
    margin-left: 20px;
}

.input-box:hover {
    background: rgba(255, 255, 255, 0.2);
}

input {
    font-family: "Audiowide", serif;
    font-weight: 400;
    font-size: 35px;
    background: transparent;
    border: none;
    color: white;
    outline: none;
    width: 100%;
    text-align: center;
    outline: 4px solid rgba(219, 0, 0, 0);
}

textarea {
    font-family: "Audiowide", serif;
    font-weight: 400;
    font-size: 25px;
    background: transparent;
    border: none;
    color: white;
    outline: none;
    width: 100%;
    text-align: center;
    outline: 4px solid rgba(219, 0, 0, 0);
    resize: none;
    height: 120px;
    overflow-y: auto; /* Dikey kaydırma özelliği */
    scrollbar-width: none; /* Firefox için kaydırma çubuğunu gizle */
    -ms-overflow-style: none; /* IE ve Edge için kaydırma çubuğunu gizle */
}

textarea::-webkit-scrollbar {
    display: none; /* Chrome, Safari ve Opera için kaydırma çubuğunu gizle */
}

.submit-button {
    font-size: 35px;
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.3);
    transition: 0.3s;
    width: 65px;
    height: 65px;
    background: transparent;
    color: white;
}
.submit-button img {
    width: 30px;
    height: 30px;
}
.submit-button:hover {
    background: white;
    color: black;
}

.form-step {
    display: none;
}

.form-step.active {
    display: flex;
}

.error-message {
    position: absolute;
    bottom: -30px;
    left: 50px;
    color: #ff5252;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s;
}

.error-message.show {
    opacity: 1;
}

.bottom-lines {
    position: absolute;
    bottom: 20px;
    left: 50px;
    display: flex;
    gap: 5px;
}
.bottom-lines span {
    width: 30px;
    height: 3px;
    background: white;
    display: inline-block;
    transition: all 0.3s ease;
    cursor: pointer; /* Tıklanabilir olduğunu göster */
    border-radius: 5px; /* Oval şekil vermek için */
}
.bottom-lines span:hover {
    opacity: 0.8;
}

.bottom-lines span.active {
    background: #4CAF50;
}

.bottom-lines span.current {
    transform: translateY(-8px);
    animation: pulseUp 1.5s infinite ease-in-out;
}

@keyframes pulseUp {
    0% { transform: translateY(-8px); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(-8px); }
}

.message-box-textarea {
    padding: 15px;
    height: auto;
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

@keyframes stepTransition {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.form-step.active {
    display: flex;
    animation: stepTransition 0.5s ease;
}
    </style>
</head>
<body>
    <div class="container">
        <header onclick="location.href='index.html'">
            <div class="name">İbrahim</div>
            <br>
            <div class="surname">Yanar</div>
        </header>
        <div class="menu-button">☰</div>
        
        <div class="content">
            <h1 class="title">contact</h1>
            <p class="subtitle">How can we help?</p>
            
            <div class="contact-info">
                <div><span class="material-icons">phone</span><no class="number">+90 258 000 0000</no> </div><div class="col-spacer"></div>
                <div><span class="material-icons">business</span> <div class="address"><strong>Denizli</strong>C, 20070, Kınıklı, Hüseyin Yılmaz Cd. No:67, 20160 Denizli Merkezefendi/Denizli</div></div>
            </div>
            
            <div class="divider"></div>
            
            <form id="contactForm" autocomplete="off">
                <div class="message-box">
                    <div class="c">
                        <p class="message-title">leave a message</p><br>
                        <p class="message-subtitle">Introduce yourself:</p>
                    </div>
                    
                    <!-- Step 1: Full Name -->
                    <div class="message-row form-step active" id="step1">
                        <div class="input-box">
                            <input type="text" id="fullname" placeholder="full name" autocomplete="off">
                        </div>
                        <button type="button" class="submit-button" onclick="nextStep(1)"><span class="material-icons">keyboard_arrow_right</span></button>
                        <div class="error-message">Bu alan zorunludur</div>
                    </div>
                    
                    <!-- Step 2: Number -->
                    <div class="message-row form-step" id="step2">
                        <div class="input-box">
                            <input type="text" id="number" placeholder="number" autocomplete="off">
                        </div>
                        <button type="button" class="submit-button" onclick="nextStep(2)"><span class="material-icons">keyboard_arrow_right</span></button>
                        <div class="error-message">Bu alan zorunludur</div>
                    </div>

                    <!-- Step 3: Mail -->
                    <div class="message-row form-step" id="step3">
                        <div class="input-box">
                            <input type="email" id="mail" placeholder="mail" autocomplete="off">
                        </div>
                        <button type="button" class="submit-button" onclick="nextStep(3)"><span class="material-icons">keyboard_arrow_right</span></button>
                        <div class="error-message">Bu alan zorunludur</div>
                    </div>

                    <!-- Step 4: Your Company -->
                    <div class="message-row form-step" id="step4">
                        <div class="input-box">
                            <input type="text" id="company" placeholder="your company" autocomplete="off">
                        </div>
                        <button type="button" class="submit-button" onclick="nextStep(4)"><span class="material-icons">keyboard_arrow_right</span></button>
                    </div>

                    <!-- Step 5: Referans -->
                    <div class="message-row form-step" id="step5">
                        <div class="input-box">
                            <input type="text" id="referans" placeholder="referans" autocomplete="off">
                        </div>
                        <button type="button" class="submit-button" onclick="nextStep(5)"><span class="material-icons">keyboard_arrow_right</span></button>
                    </div>

                    <!-- Step 6: Your Message -->
                    <div class="message-row form-step" id="step6">
                        <div class="input-box message-box-textarea">
                            <textarea id="message" placeholder="your message" autocomplete="off"></textarea>
                        </div>
                        <button type="button" class="submit-button" onclick="submitForm()"><span class="material-icons">send</span></button>
                        <div class="error-message">Bu alan zorunludur</div>
                    </div>
                </div>
            </form>
            
        </div>
        
        <div class="bottom-lines">
            <span id="line1" class="active"></span>
            <span id="line2"></span>
            <span id="line3"></span>
            <span id="line4"></span>
            <span id="line5"></span>
            <span id="line6"></span>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const requiredFields = ["fullname", "number", "mail", "message"];
        const completedSteps = []; // Tamamlanan adımları takip etmek için dizi
        
        // Sayfa yüklendiğinde ilk girdi alanını aktif olarak işaretle
        document.addEventListener('DOMContentLoaded', function() {
            updateBottomLines();
            focusCurrentInput();
            
            // Enter tuşu desteği ekleme
            document.querySelectorAll('input, textarea').forEach(input => {
                input.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        const step = getCurrentStepFromInput(this.id);
                        if (step === 6) {
                            submitForm();
                        } else {
                            nextStep(step);
                        }
                    }
                });
            });

            // Bottom line'lara tıklama özelliği ekle
            document.querySelectorAll('.bottom-lines span').forEach((line, index) => {
                line.addEventListener('click', () => {
                    goToStep(index + 1);
                });
            });
        });
        
        function getCurrentStepFromInput(inputId) {
            switch(inputId) {
                case "fullname": return 1;
                case "number": return 2;
                case "mail": return 3;
                case "company": return 4;
                case "referans": return 5;
                case "message": return 6;
                default: return 1;
            }
        }
        
        function validateFullName(fullname) {
            // En az iki kelime kontrolü (ad ve soyad)
            const words = fullname.trim().split(/\s+/);
            return words.length >= 2;
        }
        
        function validateEmail(email) {
            // Basit e-posta doğrulama regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function validatePhoneNumber(number) {
            // Telefon numarası doğrulama: Sadece rakamlar ve en az 10 karakter
            const cleanNumber = number.replace(/\D/g, ''); // Sadece rakamları al
            return cleanNumber.length >= 10;
        }
        
        function focusCurrentInput() {
            // Mevcut adımdaki input alanına odaklan
            const currentField = document.getElementById(getFieldIdByStep(currentStep));
            if (currentField) {
                setTimeout(() => {
                    currentField.focus();
                }, 100);
            }
        }
        
        function nextStep(step) {
            const currentInput = document.getElementById(getFieldIdByStep(step));
            const inputValue = currentInput.value.trim();
            
            // Özel validasyonlar
            if (step === 1 && !validateFullName(inputValue)) {
                showCustomError(step, "Lütfen ad ve soyadınızı giriniz");
                return;
            }
            
            if (step === 2 && !validatePhoneNumber(inputValue)) {
                showCustomError(step, "Geçerli bir telefon numarası giriniz");
                return;
            }
            
            if (step === 3 && !validateEmail(inputValue)) {
                showCustomError(step, "Geçerli bir e-posta adresi giriniz");
                return;
            }
            
            // Zorunlu alan kontrolü
            if (requiredFields.includes(currentInput.id) && !inputValue) {
                showError(step);
                return;
            }
            
            // Bu adımı tamamlandı olarak işaretle (eğer değer girilmişse)
            if (inputValue !== "") {
                if (!completedSteps.includes(step)) {
                    completedSteps.push(step);
                }
            }
            
            // Mevcut adımı gizle
            document.getElementById(`step${step}`).classList.remove('active');
            
            // Sonraki adıma geç
            currentStep = step + 1;
            document.getElementById(`step${currentStep}`).classList.add('active');
            
            // Bottom line güncelle - sadece doldurulmuş alanlar yeşil olacak
            updateBottomLines();
            
            // Yeni input alanına focus yap
            focusCurrentInput();
        }
        
        function showCustomError(step, message) {
            const errorElement = document.querySelector(`#step${step} .error-message`);
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            setTimeout(() => {
                errorElement.classList.remove('show');
                errorElement.style.animation = 'fadeOut 2s';
                
                setTimeout(() => {
                    errorElement.style.animation = '';
                    errorElement.textContent = "Bu alan zorunludur"; // Varsayılan mesaja geri dön
                }, 2000);
            }, 2000);
        }
        
        function goToStep(step) {
            // Mevcut adımı gizle
            document.getElementById(`step${currentStep}`).classList.remove('active');
            
            // İstenilen adıma geç
            currentStep = step;
            document.getElementById(`step${currentStep}`).classList.add('active');
            
            // Bottom line güncelle
            updateBottomLines();
            
            // Input alanına fokuslan
            focusCurrentInput();
        }
        
        function getFieldIdByStep(step) {
            switch(step) {
                case 1: return "fullname";
                case 2: return "number";
                case 3: return "mail";
                case 4: return "company";
                case 5: return "referans";
                case 6: return "message";
                default: return "";
            }
        }
        
        function showError(step) {
            const errorElement = document.querySelector(`#step${step} .error-message`);
            errorElement.classList.add('show');
            
            setTimeout(() => {
                errorElement.classList.remove('show');
                errorElement.style.animation = 'fadeOut 2s';
                
                setTimeout(() => {
                    errorElement.style.animation = '';
                }, 2000);
            }, 2000);
        }
        
        function updateBottomLines() {
            // Tüm çizgileri sıfırla
            document.querySelectorAll('.bottom-lines span').forEach((line, index) => {
                line.classList.remove('active');
                line.classList.remove('current');
                
                // Sadece tamamlanan adımları yeşil yap
                if (completedSteps.includes(index + 1)) {
                    line.classList.add('active');
                }
                
                // Mevcut adımda olan çizgiyi yukarı hareket ettir
                if (index + 1 === currentStep) {
                    line.classList.add('current');
                }
            });
        }
        
        function submitForm() {
            const messageField = document.getElementById('message');
            
            // Mesaj alanı zorunlu
            if (!messageField.value.trim()) {
                showError(6);
                return;
            }
            
            // Bu adımı tamamlandı olarak işaretle
            if (!completedSteps.includes(6)) {
                completedSteps.push(6);
                updateBottomLines();
            }
            
            // Form verilerini topla
            const formData = {
                fullname: document.getElementById('fullname').value,
                number: document.getElementById('number').value,
                mail: document.getElementById('mail').value,
                company: document.getElementById('company').value || "Belirtilmedi",
                referans: document.getElementById('referans').value || "Belirtilmedi",
                message: messageField.value
            };
            
            // Text dosyası oluştur ve indir
            createAndDownloadTextFile(formData);
        }
        
        function createAndDownloadTextFile(formData) {
            // Şu anki tarihi al
            const now = new Date();
            const dateStr = now.toLocaleDateString('tr-TR');
            const timeStr = now.toLocaleTimeString('tr-TR');
            
            // Dosya içeriğini oluştur
            const fileContent = 
                `İLETİŞİM FORMU (${dateStr} - ${timeStr})\n` +
                `------------------------------------------\n` +
                `İsim: ${formData.fullname}\n` +
                `Numara: ${formData.number}\n` +
                `E-posta: ${formData.mail}\n` +
                `Şirket: ${formData.company}\n` +
                `Referans: ${formData.referans}\n` +
                `Mesaj: ${formData.message}\n`;
            
            // Dosya adını oluştur (isim ve tarih ile)
            const filename = `${formData.fullname.replace(/\s+/g, '_')}_${dateStr.replace(/\//g, '-')}.txt`;
            
            // Dosya oluştur ve indir
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(fileContent));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
            
            // Başarı mesajını göster
            const formContainer = document.querySelector('.message-box');
            const successDiv = document.createElement('div');
            successDiv.textContent = 'Mesajınız kaydedildi! Teşekkürler.';
            successDiv.style.position = 'absolute';
            successDiv.style.top = '50%';
            successDiv.style.left = '50%';
            successDiv.style.transform = 'translate(-50%, -50%)';
            successDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            successDiv.style.color = '#4CAF50';
            successDiv.style.padding = '20px';
            successDiv.style.borderRadius = '10px';
            successDiv.style.fontSize = '18px';
            successDiv.style.zIndex = '100';
            formContainer.appendChild(successDiv);
            
            // 3 saniye sonra mesajı kaldır ve formu sıfırla
            setTimeout(() => {
                successDiv.style.opacity = '0';
                successDiv.style.transition = 'opacity 1s';
                
                setTimeout(() => {
                    formContainer.removeChild(successDiv);
                    document.getElementById('contactForm').reset();
                    
                    // İsterseniz formu sıfırlayıp ilk adıma dönebilirsiniz
                    // goToStep(1);
                    // completedSteps.length = 0;
                    // updateBottomLines();
                }, 1000);
            }, 3000);
        }
    </script>
</body>
</html>
