<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url('../images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            position: relative;
        }
        header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            line-height: 1.2;
        }
        header:hover {
            opacity: 0.8;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            border: 2px solid white;
            text-align: center;
            transition: 0.3s;
        }
        .menu-button:hover {
            background: white;
            color: black;
        }
        .content {
            width: 90%;
            text-align: left;
            margin-left: 80px;
        }
        .title {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 22px;
            margin-bottom: 40px;
        }
        .contact-info {
            display: flex;
    flex-direction: row;
    align-items: flex-start;
    gap: 37px;
    margin-bottom: 40px;
        }
        .contact-info div {
            display:flex;
            align-items: flex-start;
            gap: 15px;
            font-size: 40px;  
            width: 50%;
        }
        .contact-info span {
            font-size: 50px;
        } 
        .contact-info .col-spacer {
            width: 5%;
            height: 5%;
        }
        .contact-info .number {           
            opacity: 0.8;
        }
        .address {
            flex-direction: column;
            gap: 0px !important;
            font-size: 15px !important;
            opacity: 0.8;
        }
        .divider {
            width: 100%;
            height: 0.2px;
            background: white;
            opacity: 0.3;
            margin: 30px 0;+
        }
        .message-box {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .message-title {
            font-size: 26px;
            margin-bottom: 10px;
        }
        .message-subtitle {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .input-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(20px);
            width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }
        .input-box:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 100%;
            font-size: 16px;
        }
        .submit-button {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            border: 2px solid white;
            transition: 0.3s;
            margin-left: 10px;
        }
        .submit-button:hover {
            background: white;
            color: black;
        }
        .bottom-lines {
            position: absolute;
            bottom: 20px;
            left: 50px;
            display: flex;
            gap: 5px;
        }
        .bottom-lines span {
            width: 30px;
            height: 3px;
            background: white;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .bottom-lines span:hover {
            transform: translateY(-5px);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header onclick="location.href='index.html'">İbrahim<br>Yanar</header>
        <div class="menu-button">☰</div>
        
        <div class="content">
            <h1 class="title">contact</h1>
            <p class="subtitle">How can we help?</p>
            
            <div class="contact-info">
                <div><span class="material-icons">phone</span><no class="number">+90 258 000 0000</no> </div><div class="col-spacer"></div>
                <div><span class="material-icons">business</span> <div class="address"><strong>Denizli</strong>C, 20070, Kınıklı, Hüseyin Yılmaz Cd. No:67, 20160 Denizli Merkezefendi/Denizli</div></div>
            </div>
            
            <div class="divider"></div>
            
            <div class="message-box">
                <p class="message-title">leave a message</p>
                <p class="message-subtitle" style="margin-right: 10px;">Enter your name:</p>
                <div style="display: flex; align-items: center;">
                    
                    <div class="input-box">
                        <input type="text" placeholder="full name">
                    </div>
                    <button class="submit-button">➡</button>
                </div>
            </div>
        </div>
        
        <div class="bottom-lines">
            <span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
    </div>
</body>
</html>
