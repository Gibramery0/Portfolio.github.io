<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./src/style/yeni.css">
</head>
<body>
    <div class="container">
        <!-- Logo ve Menü Butonu -->
        <div class="header">
            <img src="logo.png" class="logo" alt="Logo">
            <button class="menu-btn">Menu</button>
        </div>

        <!-- Contact Bölümü -->
        <div class="contact-section">
            <div class="contact-title">Contact</div>
            <div class="help-title">How can we help?</div>

            <!-- İletişim Bilgileri -->
            <div class="contact-info">
                <div class="info-item">
                    <img src="phone-icon.png" alt="Phone Icon">
                    <span>Phone Number</span>
                </div>
                <div class="info-item">
                    <img src="company-icon.png" alt="Company Icon">
                    <span>Company Address</span>
                </div>
                <div class="info-item">
                    <img src="company-icon.png" alt="Company Icon">
                    <span>Another Address</span>
                </div>
            </div>

            <!-- İnce Çizgi -->
            <div class="divider"></div>

            <!-- Leave a Message Bölümü -->
            <div class="leave-message">
                <div class="message-title">Leave a message</div>
                <div class="introduce-yourself">
                    <span>Introduce yourself:</span>
                    <div class="input-container">
                        <input type="text" placeholder="Full Name">
                        <button class="submit-btn">→</button>
                    </div>
                </div>
            </div>

            <!-- Kısa Çizgiler -->
            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</body>
</html>
